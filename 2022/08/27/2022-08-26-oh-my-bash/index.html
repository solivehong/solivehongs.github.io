            <h1 id="oh-my-bash-安装"><a href="#oh-my-bash-安装" class="headerlink" title="oh-my-bash 安装"></a>oh-my-bash 安装</h1><p>插件在zsh不好用的情况下，使用bash 版本ohmybash</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">bash -c &quot;$(wget https://raw.githubusercontent.com/ohmybash/oh-my-bash/master/tools/install.sh -O -)&quot;</span><br></pre></td></tr></table></figure>
<p>设置bashrc</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">82 plugins=(</span><br><span class="line"> 83   git</span><br><span class="line"> 84   bashmarks</span><br><span class="line"> 85   zoxide</span><br><span class="line"> 86 )</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">125 # trash</span><br><span class="line">126 TRASH_DIR=/home/zhaohq/.trash          # 设置回收站目录路径</span><br><span class="line">127 alias rm=trash                      # 将rm命令用trash来实现</span><br><span class="line">128 alias list_trash=&#x27;ls $&#123;TRASH_DIR&#125;&#x27;  # 显示回收站中的文件</span><br><span class="line">129 trash()                             # 移动文件到回收站TRASH_DIR目录</span><br><span class="line">130 &#123;</span><br><span class="line">131     for file_path in $@;</span><br><span class="line">132     do</span><br><span class="line">133     ¦   # 利用IFS分割Unix风格的文件路径</span><br><span class="line">134     ¦   OLD_IFS=&quot;$IFS&quot;</span><br><span class="line">135     ¦   IFS=&quot;/&quot;</span><br><span class="line">136     ¦   array=($file_path)</span><br><span class="line">137     ¦   IFS=&quot;$OLD_IFS&quot;</span><br><span class="line">138</span><br><span class="line">139     ¦   # 在分割出的字符串数组中获取文件名(注意冒号后有空格)</span><br><span class="line">140     ¦   file_name=$&#123;array[@]: -1&#125;</span><br><span class="line">141</span><br><span class="line">142     ¦   # 删除文件(将当前时间作为后缀，方便误删后恢复，也防止回收站中不允许同名文件存在)</span><br><span class="line">143     ¦   mv $&#123;file_path&#125; $&#123;TRASH_DIR&#125;/$&#123;file_name&#125;.`date +%Y%m%d-%H:%M:%S`</span><br><span class="line">144     done</span><br><span class="line">145 &#125;</span><br><span class="line">146 clear_trash()                   # 清空回收站TRASH_DIR目录下的所有文件</span><br><span class="line">147 &#123;</span><br><span class="line">148     read -p &quot;clear sure?[n]&quot; confirm</span><br><span class="line">149     [ $confirm == &#x27;y&#x27; ] || [ $confirm == &#x27;Y&#x27; ]  &amp;&amp; /bin/rm -rf $&#123;TRASH_DIR&#125;/*</span><br><span class="line">150 &#125;</span><br><span class="line">151 export PATH=$PATH:$HOME/usr/local/bin</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
